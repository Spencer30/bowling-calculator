<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styles.css" />
    <title>Bowling Score</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Welcome to the Bowling Score Calculator</h1>
        </div>
      </div>
    </div>
    <div class="container pins">
      <div class="row">
        <div class="col-lg-12 pinsBtn">
          <button class="button" id="Zero" value="0">0</button>
          <button class="button" id="One" value="1">1</button>
          <button class="button" id="Two">2</button>
          <button class="button" id="Three">3</button>
          <button class="button" id="Four">4</button>
          <button class="button" id="Five">5</button>
          <button class="button" id="Six">6</button>
          <button class="button" id="Seven">7</button>
          <button class="button" id="Eight">8</button>
          <button class="button" id="Nine">9</button>
          <button class="button" id="Ten">10</button>
        </div>
      </div>
    </div>
    <div class="container scoreSheet">
      <div class="row">
        <div class="col-lg-12">
          <table id="myTable">
            <tbody>
              <tr>
                <th colspan="6">1</th>
                <th colspan="6">2</th>
                <th colspan="6">3</th>
                <th colspan="6">4</th>
                <th colspan="6">5</th>
                <th colspan="6">6</th>
                <th colspan="6">7</th>
                <th colspan="6">8</th>
                <th colspan="6">9</th>
                <th class="border-right" colspan="6">10</th>
              </tr>
              <tr>
                <td colspan="3" id="frame1a" class="frame"></td>
                <td colspan="3" id="frame1b" class="frame frame2"></td>
                <td colspan="3" id="frame2a" class="frame"></td>
                <td colspan="3" id="frame2b" class="frame frame2"></td>
                <td colspan="3" id="frame3a" class="frame"></td>
                <td colspan="3" id="frame3b" class="frame frame2"></td>
                <td colspan="3" id="frame4a" class="frame"></td>
                <td colspan="3" id="frame4b" class="frame frame2"></td>
                <td colspan="3" id="frame5a" class="frame"></td>
                <td colspan="3" id="frame5b" class="frame frame2"></td>
                <td colspan="3" id="frame6a" class="frame"></td>
                <td colspan="3" id="frame6b" class="frame frame2"></td>
                <td colspan="3" id="frame7a" class="frame"></td>
                <td colspan="3" id="frame7b" class="frame frame2"></td>
                <td colspan="3" id="frame8a" class="frame"></td>
                <td colspan="3" id="frame8b" class="frame frame2"></td>
                <td colspan="3" id="frame9a" class="frame"></td>
                <td colspan="3" id="frame9b" class="frame frame2"></td>
                <td colspan="2" id="frame10a" class="frame"></td>
                <td colspan="2" id="frame10b" class="frame frame2"></td>
                <td
                  colspan="2"
                  id="frame10c"
                  class="frame frame2 border-right"
                ></td>
              </tr>
              <tr>
                <td colspan="6" id="frameOne" class="frame-score"></td>
                <td colspan="6" id="frameTwo" class="frame-score"></td>
                <td colspan="6" id="frameThree" class="frame-score"></td>
                <td colspan="6" id="frameFour" class="frame-score"></td>
                <td colspan="6" id="frameFive" class="frame-score"></td>
                <td colspan="6" id="frameSix" class="frame-score"></td>
                <td colspan="6" id="frameSeven" class="frame-score"></td>
                <td colspan="6" id="frameEight" class="frame-score"></td>
                <td colspan="6" id="frameNine" class="frame-score"></td>
                <td
                  colspan="6"
                  id="frameTen"
                  class="frame-score border-right"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button onclick="newGame()" class="new-game">
        . .
        <hr class="newGameBall" />
        New Game
        <hr class="newGameBall" />
        .
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
